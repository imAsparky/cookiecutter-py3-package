name: Test Contributions

on:
    push:
        branches: [main]

        tags:
            - dev-*

    workflow_dispatch:

jobs:
    test_contribs:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - uses: actions/setup-python@v2

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install tox tox-gh-actions
            - name: test with tox
              run: tox
